<!DOCTYPE html>
<html>
    <head>
        <title>Hacker News</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <!---->
    <body>
        <!---->
        <div class="container">
            <div class="header">
                <h1 id="header-h1">Hacker News</h1>
                <h5 id="header-h5">Powered by <a href="https://hn.algolia.com/api/">Hacker News API</a></h5>
            </div>
        </div>
        <!---->
        <div class="container">
            <form class="searchbar">
                <input class="searchbar-input" type="text" name="search" placeholder="Search...">
                <button class="searchbar-button" type="submit"><i class='bx bx-search'></i></button>
            </form>
        </div>
        <!---->
        <div class="container">
            <div class="filter">
                Search by:  
                <form class="by">
                    <input class="radio-input" type="radio" id="popularity" name="by" value="popularity">
                    <label class="radio-label" for="popularity">Popularity</label>

                    <input class="radio-input" type="radio" id="date" name="by" value="date">
                    <label class="radio-label" for="date">Date</label>
                </form>
                for
                <form class="for">
                    <input class="radio-input" type="radio" id="all-time" name="for" value="all-time">
                    <label class="radio-label" for="all-time">All time</label>

                    <input class="radio-input" type="radio" id="last24h" name="for" value="last24h">
                    <label class="radio-label" for="last24h">Last 24h</label>

                    <input class="radio-input" type="radio" id="past-week" name="for" value="past-week">
                    <label class="radio-label" for="past-week">Past week</label>

                    <input class="radio-input" type="radio" id="past-month" name="for" value="past-month">
                    <label class="radio-label" for="past-month">Past month</label>

                    <input class="radio-input" type="radio" id="past-year" name="for" value="past-year">
                    <label class="radio-label" for="past-year">Past year</label>
                </form>


            </div>
        </div>

    </body>
</html>
